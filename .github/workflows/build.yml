name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool via Homebrew
        run: |
          # The current 2026 standard for installing xtool
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build Unsigned App
        run: |
          # 1.16.1 prefers 'build' for creating the local binary
          xtool build --platform ios --configuration Release
          
      - name: Package Manual IPA
        run: |
          # In 2026, we manually package the .app into an .ipa for SideStore
          mkdir -p Payload
          # Find the built .app in the xtool build directory
          APP_PATH=$(find .build/xtool -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r TerminalOS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: TerminalOS.ipa

        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: build/ios/Release-iphoneos/TerminalOS.ipa
