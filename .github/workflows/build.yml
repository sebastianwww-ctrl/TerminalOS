name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool via Homebrew
        run: |
          # The 2026 standard for installing xtool
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build Unsigned IPA
        run: |
          # xtool 1.16.1 uses 'archive ios' instead of '--platform'
          xtool archive ios --configuration Release
          
          # 1.16.1 puts the IPA in a hidden folder; we move it to the upload folder
          mkdir -p build/ios/Release-iphoneos/
          cp .build/xtool/ios/archive/*.ipa build/ios/Release-iphoneos/TerminalOS.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: build/ios/Release-iphoneos/TerminalOS.ipa
