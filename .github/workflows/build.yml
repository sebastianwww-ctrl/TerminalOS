name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool via Homebrew
        run: |
          # 2026 standard for installing xtool on macOS runners
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build Unsigned IPA
        run: |
          # xtool builds using your Main.swift and xtool.yaml
          xtool build --platform ios --configuration Release
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: build/ios/Release-iphoneos/*.ipa
