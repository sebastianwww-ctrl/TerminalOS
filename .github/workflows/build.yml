name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool
        run: |
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build for iOS
        run: |
          # 2026 syntax: xtool automatically detects the target from Package.swift
          xtool dev build --triple arm64-apple-ios --configuration Release

      - name: Package Manual IPA
        run: |
          mkdir -p Payload
          # Search for the .app bundle in the 2026 release directory
          APP_PATH=$(find .build/xtool -name "TerminalOS.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then echo "Build failed: App bundle not found!"; exit 1; fi
          cp -r "$APP_PATH" Payload/
          zip -r TerminalOS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: TerminalOS.ipa
