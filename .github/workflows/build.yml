name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool
        run: brew install xtool-org/tap/xtool

      - name: Build and Package
        run: |
          rm -rf .build
          # xtool 2026 converts the library target into an IPA 
          # using the settings in xtool.yml
          xtool dev build --triple arm64-apple-ios --configuration release --ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: build/TerminalOS.ipa
