name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool
        run: |
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build for iOS
        run: |
          # xtool 1.16.1 builds for iOS using the 'dev build' command
          # No Package.swift error because we added it above
          xtool dev build --triple arm64-apple-ios

      - name: Package Manual IPA
        run: |
          mkdir -p Payload
          # Locate the .app in the 2026 hidden build folder
          APP_PATH=$(find .build/xtool -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r TerminalOS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: TerminalOS.ipa
