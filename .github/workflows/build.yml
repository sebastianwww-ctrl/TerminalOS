name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool
        run: brew install xtool-org/tap/xtool

      - name: Build for iOS
        run: |
          rm -rf .build
          # The --ipa flag tells xtool to output a ready-to-use IPA file
          xtool dev build --triple arm64-apple-ios --configuration release --ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          # In 2026, xtool outputs the final IPA to the 'build' folder
          path: build/TerminalOS.ipa
