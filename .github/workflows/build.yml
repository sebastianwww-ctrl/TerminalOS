name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool
        run: |
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build for iOS
        run: |
          # The 'dev build' command is the 2026 standard for SwiftPM apps
          xtool dev build --triple arm64-apple-ios

      - name: Package Manual IPA
        run: |
          mkdir -p Payload
          # In 2026, xtool outputs to .build/xtool/debug or .build/xtool/release
          # We search specifically for the compiled .app bundle
          APP_PATH=$(find .build/xtool -name "TerminalOS.app" -type d | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r TerminalOS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: TerminalOS.ipa
