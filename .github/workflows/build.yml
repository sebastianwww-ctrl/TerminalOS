name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool via Homebrew
        run: |
          # 2026 standard for installing xtool on macOS runners
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build Unsigned App
        run: |
          # xtool 1.16.1 uses 'dev build' with a target triple for iOS
          # This creates a raw, unsigned binary
          xtool dev build --triple arm64-apple-ios

      - name: Package Manual IPA
        run: |
          # Manually package the built .app into a .ipa for SideStore
          mkdir -p Payload
          # Find the built .app in the xtool hidden build folder
          APP_PATH=$(find .build/xtool -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r TerminalOS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: TerminalOS.ipa
