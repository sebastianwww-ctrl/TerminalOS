name: Build Unsigned IPA with xtool
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xtool via Homebrew
        run: |
          # 2026 standard for installing xtool on macOS runners
          brew install xtool-org/tap/xtool
          xtool --version

      - name: Build Unsigned IPA
        run: |
          # xtool 1.16.1 uses 'archive ios' as direct subcommands
          xtool archive ios
          
          # Move the generated IPA to the artifact location for upload
          mkdir -p build/ios/Release-iphoneos/
          cp .build/xtool/ios/archive/*.ipa build/ios/Release-iphoneos/TerminalOS.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TerminalOS-Unsigned-IPA
          path: build/ios/Release-iphoneos/TerminalOS.ipa
